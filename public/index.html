<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap");
    </style>
  </head>

  <body>
    <!-- a simple navbar with logo -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-lg">
        <img class="" src="./images/Servo_logo.svg" alt="" />
      </div>
    </nav>

    <!-- Main container wrapping 3 main columns -->
    <div class="container-fluid main-container">
      <div class="row">
        <div
          class="bg-light bg-gradient text-dark col-md-2 left-pane border border-secondary rounded p-3"
        >
          <div class="border-bottom border-secondary">
            <div class="row">
              <h3>Spotlight</h3>
              <!-- We can target below tags with dom to for updating -->
              <div class="spotlight-station">
                <a class="spotlight-link-name" href=""></a>
                <p class="spotlight-owner">shell</p>
                <button class="spotlight-btn">Refresh</button>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <h3>Stats</h3>
            <p>total stations</p>
            <div class="tot-stations">5244</div>
            <h4 class="border-top border-secondary my-3 p-2">
              Breakdown by Owners
            </h4>
            <div class="owners">
              <!-- We can target below tags with dom to for updating -->
            </div>
          </div>
        </div>

        <div class="col-md-8 map-container">
          <div
            id="map"
            style="width: 66vw; height: 90vh"
            class="border rounded"
          ></div>
        </div>

        <div
          class="bg-light bg-gradient text-dark col-md-2 left-pane border border-secondary rounded p-3"
        >
          <!-- Right Panel,items to be added -->
          <h3 class="border-bottom border-secondary my-3 p-2">
            Currnet location
          </h3>
          <div class="station-wrapper">
            <h3 class="my-3 p-2">Top 5 Stations</h3>
            <div class="station-detail"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoLvv-SV4N-eu04xRdHzGPSctSoJKhtIA&callback=initMap"
      async
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
    <script src="spotlight.js"></script>
</body>

</html>
